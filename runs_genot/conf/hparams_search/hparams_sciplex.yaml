# @package _global_

defaults:
  - override /hydra/sweeper/sampler: random
  - override /hydra/sweeper: optuna

optimized_metric: ood_sinkhorn_div_1

hydra:
  sweeper:
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper

    direction: minimize

    n_jobs: 1000

    n_trials: 1000

    sampler:
      _target_: optuna.samplers.RandomSampler

    # define hyperparameter search space
    params:
      model.output_dims: choice([512, 512, 512], [1024, 1024, 1024])
      model.hidden_dims: choice([512, 512, 512], [1024, 1024, 1024])
      model.time_dims: choice([256, 256, 256], [512, 512, 512])
      model.condition_dims: choice([4096, 4096, 4096], [4096, 2048, 1024, 512])
      model.flow_noise: choice(0.5, 1.0)
      model.learning_rate: choice(0.0001, 0.00005)
      model.multi_steps: choice(20, 50)
      model.epsilon: choice(1.0, 0.1, 0.01)
      model.tau_a: choice(1.0, 0.999, 0.99)
      model.tau_b: choice(1.0, 0.999, 0.99)
      model.dropout_rate: choice(0.0, 0.1, 0.2, 0.5)
      training.num_iterations: choice(200000, 500000, 1000000)

      training.batch_size: choice(512, 1024, 2048)
      dataset.obsm_key_cond: choice(ecfp_cell_line_logdose, ecfp_cell_line_logdose_more_dose)
